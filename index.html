<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" media="only screen and (max-width:500px)" href="./css/style.mobile.css">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>calc</h1>
      <p>theme</p>
      <div class="toggle">
        <p class="numbers">1 2 3</p>
        <div class="switch-toggle switch-3 switch-candy">

          <input class="theme light" id="on" name="state-d" type="radio" checked="" />
            <label for="on" onclick="setTheme('theme1')"></label>
          
            <input class="theme dark" id="na" name="state-d" type="radio" checked="checked" />
            <label for="na" class="disabled" onclick="setTheme('theme2')"></label>
          
            <input class="theme grey" id="off" name="state-d" type="radio" />
            <label for="off" onclick="setTheme('theme3')"></label>
        </div>

      </div>
    </header>
    <section class="input">
      <div data-previous-operand class="previous-operand"></div>
      <div data-current-operand class="current-operand"></div>
    </section>
    <main class="pad">
      <button data-number>7</button>
      <button data-number>8</button>
      <button data-number>9</button>
      <button data-delete id="primary">DEL</button>
      <button data-number>4</button>
      <button data-number>5</button>
      <button data-number>6</button>
      <button data-operation>+</button>
      <button data-number>1</button>
      <button data-number>2</button>
      <button data-number>3</button>
      <button data-operation>-</button>
      <button data-number>.</button>
      <button data-number>0</button>
      <button data-operation>/</button>
      <button data-operation>x</button> 
      <button data-all-clear id="primary" class="span-two">RESET</button>
      <button data-equals id="secondary" class="span-two">=</button>
    </main>
  </div>
</body>
</html>
