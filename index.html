<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Calculator app</title>
</head>
<body>
<main>
  <div class="switch-toggle switch-3 switch-candy">

    <input class="theme theme1" id="on" name="state-d" type="radio" checked="" />
    <label for="on" onclick="setTheme('theme1')">ON</label>
  
    <input class="theme theme2" id="na" name="state-d" type="radio" checked="checked" />
    <label for="na" class="disabled" onclick="setTheme('theme2')">N/A</label>
  
    <input class="theme theme3" id="off" name="state-d" type="radio" />
    <label for="off" onclick="setTheme('theme3')">OFF</label>    
  <script>
      const setTheme = theme => document.documentElement.className = theme;
  </script>
</main>

  
  
</body>
</html>
