  <div class="container">
    <header>
      <h1>calc</h1>
      <p>theme</p>
      <div class="toggle">
        <p class="numbers">1 2 3</p>
        <div class="switch-toggle switch-3 switch-candy">

          <input class="theme light" id="on" name="state-d" type="radio" checked="" />
            <label for="on" onclick="setTheme('light')"></label>
          
            <input class="theme dark" id="na" name="state-d" type="radio" checked="checked" />
            <label for="na" class="disabled" onclick="setTheme('dark')"></label>
          
            <input class="theme grey" id="off" name="state-d" type="radio" />
            <label for="off" onclick="setTheme('grey')"></label>
        </div>

      </div>
    </header>
  </div>
